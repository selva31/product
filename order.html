<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Dashboard</title>
    
</head>
<body>
    <div class="navbar">
        <div class="logo">Fashion Hub</div>
        
        <div class="search-bar">
            <input type="text" id="search" name="search" placeholder="Search">
            <button type="button">Search</button><br><br>
        </div>
        
        <div class="account-section">
            <a href="#">Cart</a>
            <div class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Sign In</a><br>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <h3>All Orders</h3>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Product</th>
                <th>price</th>
                <th>payment</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="orderTable">
            <!--dynamic data-->
        </tbody>
    </table>

    <button onclick="showAddOrderForm()">Add New Order</button>

    <div class="form-container" id="addOrderForm" style="display:none;">
        <h3>Add New Order</h3>
        <form onsubmit="addOrder(event)">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" required><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required><br>

            <label for="product">Product:</label>
            <input type="text" id="product" required><br>

            <label for="price">price:</label>
            <input type="number" id="price" required><br>

            <label for="payment">Payment</label>
            <input type="number" id="payment" required><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required><br>

            <label for="status">Status:</label>
            <select id="status">
                <option value="Processing">Processing</option>
                <option value="In-Tansit">In-Transit</option>
                <option value="Delivered">Delivered</option>
                <option value="failed">Failed</option>
            </select><br><br>

            <button type="submit">Add Order</button>
        </form>
    </div>

    <script>
        function updateOrderStatus(button) {
            const row = button.parentElement.parentElement;
            const status = row.querySelector('select').value;
            alert(`Order status updated to: ${status}`);
        }

        function showAddOrderForm() {
            document.getElementById('addOrderForm').style.display = 'block';
        }

        function addOrder(event) {
            event.preventDefault();

            const orderId = document.getElementById('orderId').value;
            const customerName = document.getElementById('customerName').value;
            const product = document.getElementById('product').value;
            const price = document.getElementById('price').value;
            const payment = document.getElementById('payment').value;
            const quantity = document.getElementById('quantity').value;
            const status = document.getElementById('status').value;

            const table = document.getElementById('orderTable');
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${orderId}</td>
                <td>${customerName}</td>
                <td>${product}</td>
                <td>${price}</td>
                <td>${payment}</td>
                <td>${quantity}</td>
                <td>
                    <select>
                        <option value="Processing"${status === 'processing' ? 'selected':''} >Processing</option>
                        <option value="In-Transit" ${status === 'In-Tansit' ? 'selected' : ''}>In-Transit</option>
                        <option value="Delivered" ${status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        <option value="Failed" ${status === 'Failed' ? 'selected' : ''}>Failed</option>
                    </select>
                </td>
                <td><button onclick="updateOrderStatus(this)">Update</button></td>
            `;

            document.getElementById('addOrderForm').style.display = 'none';
            event.target.reset();
        }
    </script>

<footer>
    Fashion Hub|&copy;2023 All rights reserved
</footer>

</body>
</html>
