<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Details</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">Fashion Hub</div>
        <div class="search-bar">
            <input type="text" id="search" name="search" placeholder="Search">
            <button type="button">Search</button>
        </div>
        <div class="account-section">
            <a href="#">Cart</a>
            <div class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Sign In</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <table id="deliveryTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Place</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <button class="add row" onclick="addRow()">Add Row</button>

    <footer>
        Fashion Hub | &copy;2023 All rights reserved
    </footer>

    <script>
        function addRow() {
            const tableBody = document.querySelector("#deliveryTable tbody");

            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><input type="number" placeholder="Enter order id"></td>
                <td><input type="text" placeholder="Enter Name"></td>
                <td><input type="number" placeholder="Enter Price"></td>
                <td><input type="text" placeholder="Enter Place"></td>
                <td>
                    <select>
                        <option>select</option>
                        <option value="not started">Not Started</option>
                        <option value="in transit">In-Transit</option>
                        <option value="delivered">Delivered</option>
                        <option value="failed">Failed</option>
                    </select>
                </td>
            `;

            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
